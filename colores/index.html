<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cambia el color del fondo!</h1>

    <button class="btnRojo" onclick="change('red')">Rojo</button>
    <button class="btnAzul" onclick="change('blue')">Azul</button>
    <button class="btnVerde" onclick="change('green')">Verde</button>
    <button class="btnAmarillo" onclick="change('yellow')">Amarillo</button>
    <button class="btnMorado" onclick="change('purple')">Morado</button>
    <button class="btn" onclick="change('white')">Restablecer</button>

    <p>Cambia el color dando click a cualquier boton!</p>
</body>
<script src="colores.js"></script>
</html>
